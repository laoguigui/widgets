<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>16宫格换位</title>
</head>
<body>
<div id="container">
        <div class="piece" draggable="true" indexrow="1" indexline="1">A</div>
        <div class="piece" draggable="true" indexrow="1" indexline="2">B</div>
        <div class="piece" draggable="true" indexrow="1" indexline="3">C</div>
